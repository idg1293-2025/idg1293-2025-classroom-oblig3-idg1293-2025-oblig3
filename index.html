<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex the water hoarder</title>
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <section class="container">
        <h1 class="hide">Alex the water hoarder</h1>
    </section>
    <section class="street">
        <img class="street--house__2" src="styles/svg/house-1.svg" alt="yellow house">
        <img class="street--house__1" src="styles/svg/alex-house.svg" alt="red house">
        <img class="street--house__3" src="styles/svg/house-2.svg" alt="green house">
    </section>

    <section class="introduction">
        <h2> This is Alex, he likes to use alot of water.</h2>
        <p>Don't be like Alex.</p>
        <img class="introduction--alex"src="styles/svg/alex-grouped.svg" alt="alex stick figure">
    </section>

    <section class="bathroom">
        <div id="bathroom--container">
        <h2>Bathroom</h2>
        <img class="bathroom--container__bath" src="styles/svg/alex-showering-grouped.svg" alt="bathtub with a person inside">
        </div>
    </section>



    <section class="questions">
        
        <h2>Quiz</h2> <!-- Unsure if we are keeping this. -->

        <h3 class="questions--1">How many liters does a 10 minute Shower use?</h3>
        <div class="button">
        <button>120 liters</button>
        <button>160 liters</button>
        <button>250 liters</button>
        <button>200 liters</button>
        </div>

        <h3 class="questions--2">How many liters does a Toilet use per flush?</h3>
        <div class="button">
        <button>12 liters</button>
        <button>3 liters</button>
        <button>6 liters</button>
        <button>20 liters</button>
        </div>

        <h3 class="questions--3">How many liters does a bath use?</h3>
        <div class="button">
        <button>400 liters</button>
        <button>350 liters</button>
        <button>300 liters</button>
        <button>200 liters</button>
        </div>

        <h3 class="questions--4">How many liters does a washing machine use per cycle?</h3>
        <div class="button">
        <button>40 liters</button>
        <button>50 liters</button>
        <button>80 liters</button>
        <button>30 liters</button>
        </div>
    </section>
    <section class="hide">
        <div>
            <figure>
                <img src="" alt="">
                <figcaption id="guessResult"></figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="" alt="">
                <figcaption id="alexUsage"></figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="" alt="">
                <figcaption id="normalUsage"></figcaption>
            </figure>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>

</html>
