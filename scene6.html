<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scene 6</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="wrapper">
    <section class="scene scene--6">
      
      <div class="scene__sky">
        <div class="cloud cloud--large">
          <img src="assets/svg/cloud_01.svg" alt="Large cloud" class="cloud__shape" />
        </div>

        <div class="cloud cloud--small">
          <img src="assets/svg/cloud_01.svg" alt="Small cloud" class="cloud__shape" />
        </div>

        <div class="sun">
          <img src="assets/svg/sun_01.svg" alt="Sun outline" class="sun__outline" />
          <img src="assets/svg/happyface_01.svg" alt="Sun face" class="sun__face" />
        </div>
      </div>

      <div class="water-bg"></div>

      <img src="assets/svg/waterline_01.svg" alt="Horizon waterline" class="waterline" />
      <img src="assets/svg/waterline_01.svg" alt="Horizon waterline" class="waterline2" />

      <div class="fish fish-1">
        <img src="assets/svg/fish_01.svg" alt="Fish" class="fish__shape">
        <img src="assets/svg/sadface_01.svg" alt="Fish Face" class="fish__face">
      </div>
      <div class="fish fish-2">
        <img src="assets/svg/fish_01.svg" alt="Fish" class="fish__shape">
        <img src="assets/svg/sadface_01.svg" alt="Fish Face" class="fish__face">
      </div>
      <div class="fish fish-3">
        <img src="assets/svg/fish_01.svg" alt="Fish" class="fish__shape">
        <img src="assets/svg/sadface_01.svg" alt="Fish Face" class="fish__face">
      </div>
      <div class="fish fish-4">
        <img src="assets/svg/fish_01.svg" alt="Fish" class="fish__shape">
        <img src="assets/svg/sadface_01.svg" alt="Fish Face" class="fish__face">
      </div>
            
      <div class="beach">
        <img src="assets/svg/beach_01.svg" alt="Beach" class="beach__shape" />
      </div>

      <div class="girl">
        <img src="assets/svg/girl_01.svg" alt="Girl on beach" class="girl__shape" />
      </div>

      <div class="handbottle">
        <img class="handbottle__shape" src="assets/svg/bottle_01.svg" alt="Bottle">
      </div>

      <div class="machine">
        <img src="assets/svg/machine_01.svg" alt="Pant machine" class="machine__shape" />
      </div>

      <div class="motionlines">
        <img class="motionlines__shape" src="assets/svg/motionlines_01.svg" alt="motion lines" />
      </div>

      <div class="bottle">
        <img src="assets/svg/bottle_01.svg" alt="Bottle" class="bottle__shape" />
      </div>

      <div class="ringsinwater">
        <img src="assets/svg/ringsinwater_01.svg" alt="Rings in Water" class="ringsinwater__shape" />
      </div>

      <div class="hill">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-1">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-2">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-3">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-4">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-5">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-6">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-7">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-8">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-9">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-10">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-11">
        <img src="assets/svg/bottle_01.svg" class="hill__bottle bottle-12">
      </div>
      
    </section>
  </div>

  <script src="scripts/scene-6.js"></script>
</body>
</html>
